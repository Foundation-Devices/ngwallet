[package]
name = "ngwallet"
version = "0.2.0"
edition = "2024"

[dependencies]
bdk_wallet = { version = "2.0.0-alpha.0", features = ["keys-bip39","test-utils"] }
bdk_electrum = { version = "0.22.0", optional = true }
anyhow = "1.0.97"
redb = "2.4.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
log = "0.4.26"
base64 = "0.22.1"
bip39 = { version = "2.1.0", features = ["rand"], optional = true }
minicbor-serde = { version = "0.4.1", features = ["alloc"] }

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(frb_expand)'] }

[features]
envoy = ["dep:bdk_electrum", "dep:bip39", "bdk_wallet/rusqlite"]

[patch.crates-io]
bdk_wallet = { path = "../bdk_wallet/wallet" }
bdk_chain = { path = "../bdk/crates/chain" }
bdk_core = { path = "../bdk/crates/core" }
bdk_electrum = { path = "../bdk/crates/electrum" }



